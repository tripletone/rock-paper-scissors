<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="game-container">
        <h1 class="title">ROCK PAPER SCISSORS ETERNUM</h1>
        <div id="game">
            <button class="choice rock" data-choice="rock">Rock</button>
            <button class="choice paper" data-choice="paper">Paper</button>
            <button class="choice scissors" data-choice="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        
        <div id="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Round: <span id="round-count">1</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
